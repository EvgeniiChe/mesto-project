<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип Mesto">
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar-place">
            <img class="profile__avatar-image" src="images/profile__avatar-image.jpg" alt="Аватарка">
          </div>
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" aria-label="Редактировать профиль" type="button"></button>
            </div>
            <p class="profile__caption">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-mesto" aria-label="Добавить место" type="button"></button>
      </section>
      <section class="cards">
        <article class="card">
          <img class="card__image" src="images/card-image-karachaevsk.jpeg" alt="Фотография Карачаевска">
          <div class="card__name-area">
            <h2 class="card__name">Карачаевск</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="images/card-image-elbrus.jpeg" alt="Фотография горы Эльбрус">
          <div class="card__name-area">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button class="card__like card__like_active" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="images/card-image-dombai.jpeg" alt="Фотография горы Домбай">
          <div class="card__name-area">
            <h2 class="card__name">Домбай</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="images/card-image-elbrus.jpeg" alt="Фотография горы Эльбрус">
          <div class="card__name-area">
            <h2 class="card__name">Гора Эльбрус</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="images/card-image-dombai.jpeg" alt="Фотография горы Домбай">
          <div class="card__name-area">
            <h2 class="card__name">Домбай</h2>
            <button class="card__like card__like_active" type="button"></button>
          </div>
        </article>
        <article class="card">
          <img class="card__image" src="images/card-image-karachaevsk.jpeg" alt="Фотография Карачаево-Черкессии">
          <div class="card__name-area">
            <h2 class="card__name">Карачаево-Черкессия</h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>
      </section>
    </main>
      <footer class="footer">
        <p class="footer__caption">© 2023 Mesto Russia</p>
      </footer>
  </div>
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close" aria-label="Закрыть модальное окно" type="button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form">
        <input class="popup__input" id="name-input" type="text" name="name" placeholder="Введите имя" maxlength="18" required>
        <input class="popup__input" id="caption-input" type="text" name="caption" placeholder="Введите вашу профессию" maxlength="18" required>
        <button class="popup__submit" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </section>
</body>
</html>
