<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="images/logo.svg" alt="Логотип Mesto">
    </header>
    <main>
      <section class="profile">
        <div class="profile__container">
          <div class="profile__avatar-place">
            <img class="profile__avatar-image" src="images/profile__avatar-image.jpg" alt="Аватарка">
          </div>
          <div class="profile__info">
            <div class="profile__name-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" aria-label="Редактировать профиль" type="button"></button>
            </div>
            <p class="profile__caption">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-mesto" aria-label="Добавить место" type="button"></button>
      </section>
      <section class="cards">
       
      </section>
    </main>
      <footer class="footer">
        <p class="footer__caption">© 2023 Mesto Russia</p>
      </footer>
  </div>
  <section class="popup popup-edit-profile">
    <div class="popup__container">
      <button class="popup__close" aria-label="Закрыть модальное окно" type="button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form" name="popup-form">
        <input class="popup__input" id="username-input" type="text" name="username-input" placeholder="Введите имя" maxlength="500" required>
        <input class="popup__input" id="caption-input" type="text" name="caption-input" placeholder="Введите вашу профессию" maxlength="500" required>
        <button class="popup__submit" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup-add-place">
    <div class="popup__container">
      <button class="popup__close" aria-label="Закрыть модальное окно" type="button"></button>
      <h2 class="popup__heading">Новое место</h2>
      <form class="popup__form" name="popup-form">
        <input class="popup__input" id="card-name-input" type="text" name="card-name-input" placeholder="Название" maxlength="500" required>
        <input class="popup__input" id="card-image-input" type="text" name="card-image-input" placeholder="Ссылка на картинку" maxlength="500" required>
        <button class="popup__submit" type="submit" aria-label="Сохранить">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup-view-photo">
    <div class="popup-view-photo__container">
      <button class="popup-view-photo__close popup__close" aria-label="Закрыть модальное окно" type="button"></button>
      <img class="popup-view-photo__image" src="" alt="">
      <p class="popup-view-photo__caption"></p>
    </div>
  </section>
  
  <template id="card">
    <article class="card">
      <img class="card__image" src="" alt="">
      <button class="card__trash-icon" type="button"></button>
      <div class="card__name-area">
        <h2 class="card__name"></h2>
        <button class="card__like" type="button"></button>
      </div>
    </article>
  </template>

  <script src="script.js"></script>
</body>
</html>
